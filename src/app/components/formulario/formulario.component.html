<div class="jumbotron mt-3">
  <div class="heading">Filtrar noticias por pa√≠s y categoria</div>
  <div class="row mt-3">
    <div class="col-lg-8 offset-lg-2 col-sm-12">
      <form (ngSubmit)="buscarNoticia()">
        <div class="form-group">
          <select
            [(ngModel)]="categoriaSeleccionada"
            name="categoria"
            class="form-control"
          >
            <option
              [value]="categoria.value"
              *ngFor="let categoria of categorias"
            >
              {{ categoria.nombre }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <select
            [(ngModel)]="paisSeleccionado"
            name="pais"
            class="form-control"
          >
            <option [value]="pais.value" *ngFor="let pais of paises">
              {{ pais.nombre }}
            </option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Buscar</button>
      </form>
    </div>
  </div>
</div>
